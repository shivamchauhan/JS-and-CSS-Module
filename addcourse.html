<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./less/addcourse.css">
</head>
<body onload="readAll()">
    <div class="container">
        <div class="form_container">
            <form class="create_form">
                <input type="text" hidden class="id" />
                <input type="text" class="name" placeholder="Enter name"/>
                <input type="email" class="email" placeholder="Enter Email"/>
                <input type="text" class="phonenumber" placeholder="Enter Phone Number"/>
                <input type="text" class="course" placeholder="Enter Course Name"/>
                <button type="button" id="btnUpdateSave">Add Course</button>
            </form>
            <div class="add_div">
                <button onclick="create()">Add +</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th>Course</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table">

                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/addcourse.js"></script>
</body>
</html>
